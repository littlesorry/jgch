<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="user-scalable=no,width=device-width" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="author" content="littlesorry@github" />

		<style type="text/css">
		body, div, canvas
		{
			image-rendering: optimizeSpeed;
			-webkit-image-rendering: optimizeSpeed;
			-webkit-interpolation-mode: nearest-neighbor;
		}

		body {
			overflow: hidden;
		}

		body{padding:0; margin:0;font-size:12px;background-color:#000;}
		body, html{height: 100%;}
		#outer{height:100%; overflow:hidden; position:relative; width:100%;}
		#outer[id]{display:table; position:static;}
		#middle{position:absolute; top:50%;} /* for ie only*/
		#middle[id]{display:table-cell; vertical-align:middle; position:static;}

		#container {
			background: -moz-linear-gradient(top, #fff, #eee);
			background: -webkit-linear-gradient(top, #fff, #eee);
			background: -o-linear-gradient(top, #fff, #eee);
			overflow: hidden;
		}
		</style>

		<script type="text/javascript" src="libs/quark.base-1.0.0.min.js"></script>
		<script type="text/javascript" src="libs/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="libs/wechat-api.js"></script>
		<script type="text/javascript" src="app/R.js"></script>
		<script type="text/javascript" src="app/point.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="app/wechat.js"></script>
		<script type="text/javascript" src="app/flower.js"></script>
	</head>

	<body>
		<div id="outer">
			<div id="middle">
				<div id="container" style="position:relative;top:-50%;width:100%;height:100%;margin:0 auto;">
				</div>
			</div>
		</div>
	</body>
</html>
